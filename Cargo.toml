[package]
name = "tunneload"
version = "0.1.0"
authors = ["lol3rrr <s.loler03@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = { version = "0.4.11" }
env_logger = { version = "0.8.2" }
tunneler-core = { version = "0.1.2" }
tokio = { version = "1.2.0", features = ["rt", "rt-multi-thread", "net", "time"] }
async-trait = { version = "0.1.42" }
base64 = { version = "0.13.0" }

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "benchmark"
harness = false
